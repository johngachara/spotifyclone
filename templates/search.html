<!DOCTYPE html>

    <style>
/* Header and nav */
.header {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 10px 0 10px 0;
  /* 10 higher than the cover play button
     fix for nav menu
   */
  z-index: 20;
  max-width: 1400px;
  margin: 0 auto;
}


.header svg {
  stroke: white;
  fill: none;
  cursor: pointer;
}

.search-pages-nav {
  display: flex;
  margin-left: 10px;
}

.search {
  position: relative;
  margin: 0 10px;
}

.input-search {
  display: block;
  width: 80%;
  border-radius: 10px;
  padding: 4px 4px 4px 25px;
  border: none;
  outline: none;
  min-width: 135px;
}

.search > svg {
  position: absolute;
  stroke: black;
  fill: none;
  height: 16px;
  top: 50%;
  transform: translateY(-50%);
}

.search > .icon-search {
  left: 2px;
}

.search > .icon-close {
  right: 22%;
  opacity: 0;
  visibility: hidden;
}

.icon-close.has-search-text {
  opacity: 0.2;
  visibility: visible;
}

.navbar {
  margin-left: auto;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  position: relative;
}


.navbar > * {
  margin: 0 10px;
}


.dropdown-menu > a {
  display: block;
  color: #e0e0e0;
  font-size: 1rem;
  padding: 8px 20px 8px 40px;
  text-decoration: none;
  cursor: default;
}

.dropdown-menu > a:hover {
  color: white;
  background: #3f3f3f;
}
.cover-overlay .play-button:hover + img {
  filter: brightness(70%);
}



.cover-overlay > img:hover {
  filter: brightness(70%);
}
.artists img,
.search-top img {
  border-radius: 50%;
}

/* MQ */

}
@media (max-width: 980px) {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
  const menuToggle = document.getElementById('menu-toggle');
  const dropdownMenu = document.getElementById('dropdown-menu');

  const topSearchST = document.getElementById('search-results-scroll-trigger');
  const headerST = document.getElementById('header-scroll-trigger');

  const header = document.querySelector('.header');

  const searchBox = document.querySelector('.input-search');
  const closeIcon = document.querySelector('.icon-close');

  searchBox.addEventListener('input', event => {
    event.target.value
      ? closeIcon.classList.add('has-search-text')
      : closeIcon.classList.remove('has-search-text');
  });

  closeIcon.addEventListener('click', () => {
    searchBox.value = '';
    closeIcon.classList.remove('has-search-text');
  });

  menuToggle.addEventListener('click', () => {
    dropdownMenu.classList.toggle('hide');
  });

  /* IntersectionObserver for giving the header a gradient black when the page
   * is scrolled down about 20px
   */
  const headerObserver = new IntersectionObserver((entries, self) => {
    entries.forEach(entry => {
      if (!entry.isIntersecting) {
        header.classList.add('has-scroll');
      } else {
        header.classList.remove('has-scroll');
      }
    });
  });

  headerObserver.observe(headerST);

  /* IntersectionObserver for making the header solid black when the page
   * is scrolled down to where the header is on top of the search grid element
   */
  const topSearchObserver = new IntersectionObserver((entries, self) => {
    entries.forEach(entry => {
      if (!entry.isIntersecting) {
        header.classList.add('has-scroll-to-target');
      } else {
        header.classList.remove('has-scroll-to-target');
      }
    });
  });

  topSearchObserver.observe(topSearchST);
});

    </script>

    <script>
        $(document).ready(function () {
            var instance = $(".hs__wrapper");
            $.each(instance, function (key, value) {

                var arrows = $(instance[key]).find(".arrow"),
                    prevArrow = arrows.filter('.arrow-prev'),
                    nextArrow = arrows.filter('.arrow-next'),
                    box = $(instance[key]).find(".hs"),
                    x = 0,
                    mx = 0,
                    maxScrollWidth = box[0].scrollWidth - (box[0].clientWidth / 2) - (box.width() / 2);

                $(arrows).on('click', function () {

                    if ($(this).hasClass("arrow-next")) {
                        x = ((box.width() / 2)) + box.scrollLeft() - 10;
                        box.animate({
                            scrollLeft: x,
                        });
                    } else {
                        x = ((box.width() / 2)) - box.scrollLeft() - 10;
                        box.animate({
                            scrollLeft: -x,
                        });
                    }

                });

                $(box).on({
                    mousemove: function (e) {
                        var mx2 = e.pageX - this.offsetLeft;
                        if (mx) this.scrollLeft = this.sx + mx - mx2;
                    },
                    mousedown: function (e) {
                        this.sx = this.scrollLeft;
                        mx = e.pageX - this.offsetLeft;
                    },
                    scroll: function () {
                        toggleArrows();
                    }
                });

                $(document).on("mouseup", function () {
                    mx = 0;
                });

                function toggleArrows() {
                    if (box.scrollLeft() > maxScrollWidth - 10) {
                        // disable next button when the right end has reached
                        nextArrow.addClass('disabled');
                    } else if (box.scrollLeft() < 10) {
                        // disable prev button when the left end has reached
                        prevArrow.addClass('disabled');
                    } else {
                        // both are enabled
                        nextArrow.removeClass('disabled');
                        prevArrow.removeClass('disabled');
                    }
                }

            });
        });
    </script>
